<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="main-container">
      <div class="background-bubble-top"></div>
      <div class="background-bubble-bottom"></div>
    </div>
    <div class="profile-description">
      <div class="profile-card">
        <div class="profile-banner">
          <img src="/images/bg-pattern-card.svg" class="banner-img" />
          <div class="profile-img"><img src="/images/image-victor.jpg" /></div>
        </div>
        <div class="profile-info">
          <div class="profile-info-line"><span>Victor Crest</span> 26</div>
          <div class="profile-info-line">London</div>
        </div>
        <div class="profile-count">
          <div class="profile-count-value">80K<span>Followers</span></div>
          <div class="profile-count-value">803k<span>Likes</span></div>
          <div class="profile-count-value">1.4k<span>Photos</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
